<!DOCTYPE html>
<html>

<head>
  <title>Basil</title>
  <link href="./css/index.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8" />
</head>

<body>
  <!-- Here we set up placeholders for the fallback handler -->
  <header id="fallbackTitle"></header>
  <main id="fallbackList"></main>
  <!--
      Below are all the javascript files
      classes.js contains various classes to help make schedules
      schedule.js contains all the available schedules
      fallbackHandler.js contain a function to handle if there isn't a suitable schedule available
      scheduleFetcher.js handler all the logic to attempt to fetch a valid schedule
      scheduleProcessor.js contains the logic to calculate the current schedule item and load the website or defer to the fallback handler if there isn't one
    -->
  <script src="./js/classes.js"></script>
  <script src="./js/schedules.js"></script>
  <script src="./js/fallbackHandler.js"></script>
  <script src="./js/scheduleFetcher.js"></script>
  <script src="./js/scheduleProcessor.js"></script>
  <noscript lang="en">
    <p>
      JavaScript is currently disabled. Enable Javascript for Basil to
      function.
    </p>
    <!-- TODO: Add link to FAQ -->
    <a href="https://github.com/TheLimifiedLime/Basil">What's this?</a>
  </noscript>
</body>

</html>
